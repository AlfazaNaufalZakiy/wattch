<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wattch - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-btn {
      background-color: #ff9736;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 18px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .bottom-text a {
      color: #ff9736;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="lightbulb-icon.png" alt="Wattch Icon" class="logo" />
    <div class="title">Wattch</div>
    <div class="subtitle">Login</div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" />
    </div>

    <button class="login-btn">LOG IN</button>

    <div class="bottom-text">
      Tidak punya Akun? <a href="#">Hubungi Admin</a>
    </div>
  </div>
</body>
</html>
