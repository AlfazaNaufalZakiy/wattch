<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Energi</title>
  <link rel="stylesheet" href="css/energy.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header (same style as previous) -->
    <header class="header">
      <button class="back">&larr;</button>
      <h2 class="title">Real-Time Energi</h2>
    </header>

    <!-- Room info -->
    <div class="info">
      <p class="kost">Kost Serenity</p>
      <p class="room">Gedung B - Ruangan 18</p>
    </div>

    <!-- Main content (chart and stats) -->
    <main class="socket-list">
      <h1 class="total-power">130 watt</h1>
      <div class="outlet-power">
        <div>Outlet A<br><strong>80 W</strong></div>
        <div>Outlet B<br><strong>50 W</strong></div>
      </div>

      <canvas id="powerChart" height="200"></canvas>

      <div class="legend">
        <p><span class="dot blue"></span>Outlet A</p>
        <p><span class="dot green"></span>Outlet B</p>
        <p><span class="dot orange"></span>Outlet C</p>
        <p><span class="dot purple"></span>Outlet D</p>
      </div>
    </main>

    <!-- Footer (same as previous screen) -->
    <footer>
      <div class="nav active"><span>🏠</span><p>Home</p></div>
      <div class="nav"><span>⚡</span><p>Electricity</p></div>
      <div class="nav"><span>🔄</span><p>History</p></div>
      <div class="nav"><span>👤</span><p>Profile</p></div>
    </footer>
  </div>

  <script src="js/energy.js"></script>
</body>
</html>
